<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRMS Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body class="dashboard">
  <!--=== Sidebar=== -->
  <div class="sidebar" id="sidebar">
    <div class="btn">
      <h2>HRMS</h2>
      <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
    </div>
  <a href="#" onclick="loadSection('employee')"><i class="fa-solid fa-users"></i> <span>Employee Management</span></a>
  <a href="#" onclick="loadSection('recruitment')"><i class="fa-solid fa-user-plus"></i> <span>Recruitment</span></a>
  <a href="#" onclick="loadSection('attendance')"><i class="fa-solid fa-calendar-check"></i> <span>Attendance & Leave</span></a>
  <a href="#" onclick="loadSection('payroll')"><i class="fa-solid fa-money-bill-wave"></i> <span>Payroll</span></a>
  <a href="#" onclick="loadSection('reports')"><i class="fa-solid fa-chart-line"></i> <span>Reports</span></a>
  <a href="#" onclick="loadSection('settings')"><i class="fa-solid fa-gear"></i> <span>Settings</span></a>
  <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></a>
</div>


  <!--==== Main Conten ===-->
  <div class="main-content">
    <div class="header">
     <h2>Dashboard</h2>
     <!-- Navbar -->
    <nav class="dashboard-navbar-custom">
    <ul class="dashboard-nav-list">
      <li><a class="dashboard-nav-link active" href="dashboard.html">Home</a></li>
      
      <li><a class="dashboard-nav-link" href="#">Settings</a></li>
      <li><a class="dashboard-nav-link" href="#">Help</a></li>
    </ul>

      <div class="dashboard-navbar-icons">
        <input class="icon-search" type="text" placeholder="Search" aria-label="Search">
        <button class="icon-btn" title="Notifications"><i class="fa-regular fa-bell"></i></button>
        <button class="icon-btn" title="Dark Mode"><i class="fa-regular fa-moon"></i></button>
        <button class="icon-btn" title="Language"><i class="fa-solid fa-globe"></i></button>
      </div>
    </nav>
      <div class="user-info" onclick="loadSection('profile')" role="button" title="Open Profile" style="cursor:pointer;">
        <img src="images/pic.jpg" alt="User" class="user-img" id="headerUserImg">
        <span id="headerUserName">Admin</span>
      </div>
   </div>

    <div class="content-area" id="content">
      <h2>Welcome to HRMS Dashboard</h2>
      <p>Select a section from the sidebar to begin.</p>
    </div>

      <!--
        Note: All dashboard sections (Employee, Recruitment, etc.) are now rendered dynamically
        inside the #content div by script.js. This keeps the HTML clean and easy to maintain.
        For learning: Only the #content area is updated when you click sidebar links.
      -->

  </div>
  <script src="script.js"></script>
</body>
</html>
